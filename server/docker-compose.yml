version: '2'

services:
  postgres:
    image: postgres:15-alpine
    container_name: itermremote-postgres
    environment:
      POSTGRES_DB: itermremote
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    container_name: itermremote-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

  api-server:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: itermremote-api
    environment:
      PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: itermremote
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      TURN_SERVERS: ${TURN_SERVERS}
      TURN_USERNAME: ${TURN_USERNAME}
      TURN_PASSWORD: ${TURN_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

  ws-server:
    build:
      context: ./ws
      dockerfile: Dockerfile
    container_name: itermremote-ws
    environment:
      PORT: "8081"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      TURN_SERVERS: ${TURN_SERVERS}
      TURN_USERNAME: ${TURN_USERNAME}
      TURN_PASSWORD: ${TURN_PASSWORD}
    ports:
      - "8081:8081"
    depends_on:
      - redis
    restart: unless-stopped

  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: itermremote-admin
    environment:
      ADMIN_PORT: "3000"
      API_URL: http://api-server:8080
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: itermremote
      ADMIN_COOKIE_SECRET: ${ADMIN_COOKIE_SECRET}
      ADMIN_RESET_PASSWORD: ${ADMIN_RESET_PASSWORD}
    ports:
      - "3000:3000"
    depends_on:
      - api-server
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
