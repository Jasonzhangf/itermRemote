version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: itermremote-postgres
    environment:
      POSTGRES_DB: itermremote
      POSTGRES_USER: ${DB_USER:-itermremote}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-itermremote}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - itermremote
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-itermremote}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: itermremote-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - itermremote
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api-server:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: itermremote-api
    environment:
      PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: itermremote
      DB_USER: ${DB_USER:-itermremote}
      DB_PASSWORD: ${DB_PASSWORD:-itermremote}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-changeme-insecure-secret-key}
    ports:
      - "8080:8080"
    networks:
      - itermremote
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  ws-server:
    build:
      context: ./ws
      dockerfile: Dockerfile
    container_name: itermremote-ws
    environment:
      PORT: "8081"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:-changeme-insecure-secret-key}
    ports:
      - "8081:8081"
    networks:
      - itermremote
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  itermremote:
    driver: bridge
