services:
  postgres:
    image: postgres:15-alpine
    container_name: itermremote-postgres
    environment:
      POSTGRES_DB: itermremote
      POSTGRES_USER: ${DB_USER:-itermremote}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-itermremote}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: itermremote-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-password}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api-server:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: itermremote-api
    environment:
      PORT: "8080"
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: itermremote
      DB_USER: ${DB_USER:-itermremote}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET:-changeme}
      TURN_SERVERS: ${TURN_SERVERS:-}
      TURN_USERNAME: ${TURN_USERNAME:-}
      TURN_PASSWORD: ${TURN_PASSWORD:-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  ws-server:
    build:
      context: ./ws
      dockerfile: Dockerfile
    container_name: itermremote-ws
    environment:
      PORT: "8081"
      REDIS_HOST: redis
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ${REDIS_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET:-changeme}
    ports:
      - "8081:8081"
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  coturn:
    image: coturn/coturn:latest
    container_name: itermremote-coturn
    network_mode: host
    command: >
      -n
      --log-file=stdout
      --external-ip=code.codewhisper.cc
      --relay-ip=0.0.0.0
      --listening-port=3478
      --tls-listening-port=5349
      --min-port=49152
      --max-port=65535
      --fingerprint
      --lt-cred-mech
      --user=${TURN_USERNAME:-user}:${TURN_PASSWORD:-pass}
      --realm=code.codewhisper.cc
      --no-multicast-peers
      --no-cli
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
