name: host_console
description: Host console UI for iTerm2 remote streaming
publish_to: none
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  iterm2_host:
    path: ../../packages/iterm2_host
  cloudplayplus_core:
    path: ../../packages/cloudplayplus_core
  provider: ^6.1.1
  cupertino_icons: ^1.0.6
  web_socket_channel: ^2.4.0
  flutter_webrtc: ^0.9.48
  itermremote_protocol:
    path: ../../packages/itermremote_protocol

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  shelf: ^1.4.2
  shelf_web_socket: ^2.0.0

flutter:
  uses-material-design: true
